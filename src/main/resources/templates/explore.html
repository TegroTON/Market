        Explore collections
      </h1>

      <div class="row collections__list">
        <!--Card Item-->
        <div class="col-sm-6 col-lg-4 col-xl-3 mb-4" th:each="collection: ${collections}">
          <a class="card card-gradient top-effect" href="/collection/"
             th:href="'/collection/' + ${addressHelper.toRaw(collection.address)}"
             th:title="${collection.name}"
             title="Collection"
          >
            <picture>
              <img alt="Moonbirds" class="image-300x300" height="340" loading="lazy"
                   src="" th:src="${collection.coverImage}" width="1920"
              >
            </picture>
            <div class="card-body">
              <div class="card-avatar">
                <img alt="Collection" class="img-fluid" height="" loading="lazy"
                     src="../static/img/author/author-12.jpg"
                     th:src="${collection.image}"
                     width="120"
                >
              </div>
              <div class="d-flex flex-wrap align-items-center">
                <div class="me-auto mt-3">
                  <h3 class="fs-20 d-flex align-items-center">
                    <span class="collections__card-name" th:text="${collection.name}">Collection</span> <i
                    class="fa-solid fa-circle-check fs-16 color-yellow ms-2"
                  ></i>
                  </h3>
                  <p class="mb-0 color-grey">
                    6.7K owners
                  </p>
                </div>
                <div class="d-flex align-items-center mt-3">
                  <div class="pe-3">
                    <p class="fw-medium text-white mb-2">167.8K eTH</p>
                    <p class="m-0 color-grey">Total volume</p>
