#
# General properties
#
micronaut.application.name=market
#
r2dbc.datasources.default.dialect=POSTGRES
r2dbc.datasources.default.username=${POSTGRES_USER:postgres}
r2dbc.datasources.default.password=${POSTGRES_PASSWORD:postgrespw}
r2dbc.datasources.default.url=r2dbc:pool:postgres://${POSTGRES_URL:`localhost:5432/market`}
# for flyway
flyway.datasources.default.dialect=POSTGRES
flyway.datasources.default.username=${POSTGRES_USER:postgres}
flyway.datasources.default.password=${POSTGRES_PASSWORD:postgrespw}
flyway.datasources.default.url=jdbc:postgresql://${POSTGRES_URL:`localhost:5432/market`}
flyway.enabled=true
flyway.datasources.default.enabled=true
flyway.datasources.default.locations=classpath:db/migration
endpoints.flyway.enabled=false
# metrics
micronaut.metrics.enabled=true
endpoints.metrics.enabled=false
